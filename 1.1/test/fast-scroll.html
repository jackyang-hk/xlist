
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<link rel="stylesheet" type="text/css" href="../demo/demo.css">
<title>XList demo: infinite scrolling</title>
</head>
<body >
<div id="header">XList</div>

<div id="J_List">
    <ul class="ks-xlist-container"></ul>
</div>

<div id="footer">A infinity list</div>
 <script src="http://g.tbcdn.cn/kissy/k/1.4.2/seed-min.js" charset="utf-8"></script>
 <script>
(function(S){
    KISSY.config({
        packages:[
        {
            name:"gallery",
            path:"../../../../",
            debug:true,
            tag:Math.random()
        }]
    })
S.use('node,gallery/xlist/1.1/index,gallery/xlist/1.1/plugin/scrollbar,gallery/xlist/1.1/plugin/fastscroll', function(S,Node, XList,ScrollBarPlugin,FastScrollPlugin) {
    var $ = S.all
    var data = (function() {
        var tmp = [];
        for (var i = 0; i < 1000; i++) {
            tmp.push({
                num: i
            })
        }
        return tmp
    })()
    var list = new XList({
        renderTo: "#J_List",
        data: data,
        template: '<li class="row">Row {{num}}</li>',
        itemHeight: 50 
    });

    xlist.plug(new ScrollBarPlugin({
        xlist: xlist
    }));

    xlist.plug(new FastScrollPlugin({
        xlist:xlist
    }))

    xlist.render()
})
})(KISSY)
</script>
</body>
</html>
