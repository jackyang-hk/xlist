<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
<meta content="yes" name="apple-touch-fullscreen"/>
<meta content="telephone=no,email=no" name="format-detection"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
    <title>Xlist的demo</title>
    <script src="http://g.tbcdn.cn/kissy/k/1.4.2/seed-min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="http://g.tbcdn.cn/kissy/k/1.3.0/css/dpl/base-min.css">
    <style type="text/css">
    body{
        margin:0;
        background: #ccc;
    }
    .container{
        height: 100%;
        width: 100%;
        position: absolute;
        overflow-y:hidden;
    }
    .item-container{
        position: absolute;
        height: 100%;
        width: 100%;
        -webkit-backface-visibility:hidden;
    }
    .item{
        border:1px solid;
        position:absolute;
        width:100%;
        height: 50px;
    }
    </style>
</head>
<body>
<div class="container" >
    <div class="item-container" id="J_List">
        
    </div>
</div>
<script>
(function(S){
S.use('node,gallery/xlist/1.0/index', function(S,Node, XList) {
    var $ = S.all
    var data = (function() {
        var tmp = [];
        for (var i = 0; i < 10000; i++) {
            tmp.push({
                num: i
            })
        }
        return tmp
    })()
    var list = new XList({
        renderTo: "#J_List",
        data: data,
        template: '<div class="item"><h2>Xlist的demo {{num}}</h2></div>',
        itemHeight: 50, //行高
        stickies:{  //有其他的静态数据 如banner  key是代表行号 如：{0:xxx} 代表第0行
                            0:{
                                type:2,
                                height:100,
                                template:"<div id='J_Sticky1' style='height:100px;width:100%;top:0;'><div style='background:red;height:100px;text-align:center;font-size:30px;line-height:100px;'>Listview Width Stickies</div></div>"
                            },
                            3:{ //第3行
                                type:2,
                                height:50,
                                template:"<div id='J_Sticky2' style='height:50px;width:100%;top:0;'><div style='background:#f60;height:50px;font-size:24px;'>I'm a stiky!</div></div>"
                            },
                            4:{
                                type:3,
                                height:200,
                                template:"<div id='J_Sticky3' style='height:200px;width:100%;top:0;'><div style='background:green;height:200px;font-size:40px;'>I'm a stiky! in row 4  type is 3</div></div>"
                            }
                        }
    });



})
})(KISSY)
</script>
</body>
</html>
