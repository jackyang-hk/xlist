
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<link rel="stylesheet" type="text/css" href="demo.css">
<title>XList demo: infinite scrolling</title>
</head>
<body >
<div id="header">XList</div>

<div id="J_List">
    <ul class="ks-xlist-container"></ul>
</div>

<div id="footer">A infinity list</div>
 <script src="http://g.tbcdn.cn/kissy/k/1.4.2/seed-min.js" charset="utf-8"></script>
<script>
(function(S){
S.use('node,ajax,gallery/xlist/1.0/index,gallery/template/1.0/,gallery/xlist/1.0/plugin/pulldown,gallery/xlist/1.0/plugin/scrollbar', function(S,Node,Ajax, XList,Template,PullDownPlugin,ScrollBarPlugin) {
    var $ = S.all,xlist;
    /*
    记录每一页的数据  {}
    */
    var catchedData = {};
    var page = 1;
    //实例化
    xlist = new XList({
        renderTo: "#J_List",
        autoRender:false,
        template: '<li class="row">Row {{num}}</li>',
        itemHeight: 50
    });

    xlist.plug(new PullDownPlugin({
        xlist: xlist,
        height: 50,
        content: "<span class='down'>Pull Down To Reload</span><span class='up'>Release To Reload</span>",
        loadingContent: "loading..."
    }));

    xlist.plug(new ScrollBarPlugin({
        xlist: xlist
    }));


    getData()



    xlist.on("scrollEnd",function(e){
         if(xlist.height-e.offsetTop > xlist.containerHeight){
            //next page
            getData()
         }

    })

    //获取每一页的数据
    function getData(){
        var formatData = function(data){
            var tmp = []
            for(var i in data){
                for(var j in data[i]){
                    tmp.push(data[i][j]);
                }
            }
            return tmp;
        }

        //如果存在就不加载
        if(page && catchedData[page]) return;
         S.io({
                url:"data.json",
                dataType:"json",
                data:{
                    page: page
                },
                success:function(e){
                    if(e.itemList && e.itemList.length){
                        catchedData[page] = e.itemList;
                        xlist.removeData();
                        xlist.setData(formatData(catchedData));
                        xlist.render();
                        page ++;
                    }
                }
            })
    }

})
})(KISSY)
</script>
</body>
</html>
