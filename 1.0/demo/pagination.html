<body>
<section id="J_Nav" class="header" style="position:absolute;z-index:100;width:100%;">
<div class="head">
                <div class="head-in" id="J_headNav">
                    <div class="logo">

</section>



<div class="container item-list" >
    <ul class="item-container" id="J_List">
        
    </ul>
</div>
<script type="tpl" id="J_Tpl">
<li>
<a target="_top" href="http://a.m.taobao.com/i37319860308.htm?tg_key=jhs&amp;v=0&amp;ttid=jhs_wap">
<div class="item-pic">
    <s>
    </s>
    <img class="J_IMG" width="120" height="80" data-src="{{baseinfo.picUrl}}_240x240Q90.jpg">
</div>
<div class="item-info">
    <h3 class="good-name">
        {{name.shortName}}
    </h3>
    <div class="pirce">
        <b class="promote-price">
            ￥98.00
        </b>
    </div>
    <div class="buy-now">
        <span class="discount">
            3.8折
        </span>
        <span class="cost-price">
            ￥
            <del>
                258.00
            </del>
        </span>
        <span class="buy-count">
            12457人已购买
        </span>
    </div>
</div>
</a>
</li>
</script>
<script>
(function(S){
S.use('node,ajax,gallery/xlist/1.0/index,', function(S,Node,Ajax, XList) {
    var $ = S.all,list;
    /*
    记录每一页的数据  {}

    */
    var catchedData = {};
    var page = 1;
    //获取每一页的数据
    function getData(){

        var formatData = function(data){
            var tmp = []
            for(var i in data){
                for(var j in data[i]){
                    tmp.push(data[i][j]);
                }
            }
            return tmp;
        }

        //如果存在就不加载
        if(page && catchedData[page]) return;
         S.io({
                url:"http://ju.taobao.com/json/tg/ajaxGetItemsV2.json",
                dataType:"jsonp",
                data:{
                    page: page,
                    type: 0
                },
                success:function(e){
                    if(e.itemList && e.itemList.length){
                        catchedData[page] = e.itemList;
                        list.removeData();
                        list.setData(formatData(catchedData));
                        list.sync();
                        showImg();
                        page ++;
                    }
                    
                }
            })
    }

    //图片懒加载
     function showImg(){
        $(".J_IMG",$("#J_List")).each(function(){
            $(this).attr("src",$(this).attr("data-src"))
        })
    }


    //实例化
    list = new XList({
        renderTo: "#J_List",
        autoRender:false,
        template: $("#J_Tpl").html(),
        stickies:{
            0:{
                height:45
            }
        },
        itemHeight: 107 //行高
    });

    getData()

    list.on("scrollEnd",function(e){
         showImg();

         console.log(e.offsetTop)
         if(list.height-e.offsetTop > list.containerHeight){
            //滑到底部 加载下一页数据
            console.log("next page")
            getData()
         }

    })

   


    

})
})(KISSY)
</script>
</body>
</html>
