<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
<meta content="yes" name="apple-touch-fullscreen"/>
<meta content="telephone=no,email=no" name="format-detection"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
    <title>Xlist的demo</title>
    <script src="http://g.tbcdn.cn/kissy/m/0.2.0/mini-full-min.js" charset="utf-8"></script>
    <style type="text/css">
    body{
        margin:0;
        background: #000;
    }
    .container{
        height: 100%;
        width: 100%;
        position: absolute;
        overflow-y:hidden;
    }
    .item-container{
        position: absolute;
        height: 100%;
        width: 100%;
        -webkit-backface-visibility:hidden;
    }
    .item{
        border:1px solid;
        position:absolute;
        width:100%;
        height: 100px;
    }
    </style>
</head>
<body>
<h2>Xlist的demo</h2>
<div class="container" >
    <div class="item-container" id="J_List">
        
    </div>
</div>
<script>
(function(S){
S.use('node,gallery/xlist/1.0/index', function(S,Node, XList) {
    var $ = S.all
    var data = (function() {
        var tmp = [];
        for (var i = 0; i < 100; i++) {
            tmp.push({
                nick: i
            })
        }
        return tmp
    })()
    var list = new XList({
        renderTo: "#J_List",
        data: data,
        // maxBufferedNum:2,
        template: '<div class="item">{{nick}}</div>',
        itemHeight: 100 //行高
    });
})
})(KISSY)

</script>
</body>
</html>
