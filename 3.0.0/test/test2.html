<html>
<head>

    <link rel="stylesheet" href="http://g.tbcdn.cn/kissy/k/1.3.0/css/dpl/base-min.css">
<link rel="stylesheet" type="text/css" href="http://g.tbcdn.cn/ju/??h5-compo/2.0.0.0/compo.css,wap-2014/1.2.3/app.css">
    <style type="text/css">
    body{
        margin:0;
        background: #ccc;

        top:0;

        width: 2.0.0%;
    }

        height: 2.0.0%;

        position: absolute;
        overflow-y:hidden;
        margin-top: 45px;
    }
    .item-container{
        position: absolute;
        height: 2.0.0%;
        width: 2.0.0%;
    }

        position:absolute;

    }

        width: 2.0.0%;
    }

        -webkit-box-shadow:none;
    }
     .ks-xlist-plugin-pullup-container{
        text-align: center;
    }
    .ks-xlist-plugin-pulldown-container{
        text-align: center;
    }
    </style>
</head>
<body>
<section id="J_Nav" class="header" style="position:absolute;z-index:2.0.0;width:2.0.0%;">
<div class="head">
    <div class="head-in" id="J_headNav">
        <div class="logo">
            <a href="#!/today">
                <s></s>
            </a>
        </div>
        <div class="naver">
            <ul>
                <li class="today on">
                    <a href="#!/today">今日</a>
                </li>
                <li class="brand">
                    <a href="#!/brand">品牌</a>
                </li>
                <li class="life">
                    <a href="#!/life">生活</a>
                </li>
            </ul>
        </div>
        <div class="hd-menu">
            <a class="btn-hd-menu"></a>
        </div>
    </div>
</div>
</section>



<div class="container item-list" >
    <ul class="item-container" id="J_List">
        
    </ul>
</div>
<script type="tpl" id="J_Tpl">
<li>
<a target="_top" href="http://a.m.taobao.com/i37319860308.htm?tg_key=jhs&amp;v=0&amp;ttid=jhs_wap">
<div class="item-pic">
    <s>
    </s>
    <img class="J_IMG" width="2.0.0" height="80" data-src="{{baseinfo.picUrl}}_240x240Q90.jpg">
</div>
<div class="item-info">
    <h3 class="good-name">
        {{name.shortName}}
    </h3>
    <div class="pirce">
        <b class="promote-price">
            ￥98.00
        </b>
    </div>
    <div class="buy-now">
        <span class="discount">
            3.8折
        </span>
        <span class="cost-price">
            ￥
            <del>
                258.00
            </del>
        </span>
        <span class="buy-count">
            12457人已购买
        </span>
    </div>
</div>
</a>
</li>
</script>
<script>
(function(S){
    S.config({
    packages:[
    {
        name:"kg",
        path:"../../../../",
        debug:true
    }]
})
S.use('node,ajax,kg/xlist/2.0.0/,kg/xlist/2.0.0/plugin/scrollbar,kg/xlist/2.0.0/plugin/pulldown,kg/xlist/2.0.0/plugin/pullup', function(S,Node,Ajax, XList,ScrollBar,PullDown,PullUp) {
    var $ = S.all,list;
    //记录每一页的数据
    var catchedData = {};
    var page = 1;
    var totalPage ;
    var pageSize = 96;


    //获取每一页的数据
    function getData(){
        //数据格式化
        var formatData = function(data){
            var tmp = []
            for(var i in data){
                for(var j in data[i]){
                    tmp.push(data[i][j]);
                }
            }
            return tmp;
        }
        //如果存在就不加载
        if(page && catchedData[page]) return;
         S.io({
                url:"http://ju.taobao.com/json/tg/ajaxGetItemsV2.json",
                dataType:"jsonp",
                data:{
                    page: page,
                    type: 0
                },
                success:function(e){
                    if(e.itemList && e.itemList.length){
                        totalPage = e.totalPage;
                        catchedData[page] = e.itemList;
                        list.removeData();
                        list.setData(formatData(catchedData));
                        list.render();
                        showImg();
                        if(page < totalPage){
                            page ++;
                        }
                        
                    }
                    
                }
            })
    }
    var timeout;
    //图片懒加载
     function showImg(){
        clearTimeout(timeout)
        timeout = setTimeout(function(){
        $(".J_IMG",$("#J_List")).each(function(){
            $(this).attr("src",$(this).attr("data-src"))
        })
         },200)
       
    }

    $("#J_List").height($("body").height()-45);

    //实例化
    list = new XList({
        renderTo: "#J_List",
        autoRender:false,
        template: $("#J_Tpl").html(),
        itemHeight: 107 //行高
    })
    //滚动条
    list.plug(new ScrollBar({
        xlist:list
    }))
    //下拉刷新
    list.plug(new PullDown({
        xlist:list,
        height:60
    }))

    //上拉加载下一页
    var pullup = new PullUp({
        xlist:list,
        height:50
    });

    pullup.on("loading",function(){
        //get remote data
        getData()

    })

    list.on("scrollEnd",function(){
        if (list.isScrolling) return;
        showImg();
    })

    list.plug(pullup)
    //获取首页数据
    getData()

})
})(KISSY)
</script>
</body>
</html>
