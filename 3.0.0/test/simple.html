<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <script src="http://g.tbcdn.cn/kissy/k/1.4.2/seed-min.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="../demo/demo.css">
</head>
<body>
    <style type="text/css">
    body,ul,li,div,img{
        padding: 0;margin:0;
    }
    img{
        display: block;
    }
    body{
        position: absolute;
        width: 100%;
        height: 100%;
        background: #aaa;
    }
    #J_Scroll ul{
        width: 100%;
    }
    #J_Scroll ul li{
        width: 100%;
    }
    .ks-xlist-container{
        width: 100%;
        background: #fff;
    }
    </style>
    <div id="header">XScroll</div>
    <div id="J_Scroll">
        <div class="ks-xlist-container">
            <ul class="ks-xlist-content">
                
            </ul>
        </div>
    </div>
    <div id="footer">Scroll-Vertical</div>
    <script type="text/javascript">
   KISSY.config({
        packages:[
            {
                name:"kg",
                path:"http://g.assets.daily.taobao.net/kg/",
                ignorePackageNameInUri:true
            }
        ]
    });
    KISSY.use("node,kg/xlist/2.0.0/index,kg/xscroll/1.1.0/plugin/scrollbar,gallery/template/1.0/",function(S,Node,XList,ScrollBarPlugin,Template){
        var $ = S.all;
        var data = (function() {
            var tmp = [];
            for (var i = 0; i < 100; i++) {
                tmp.push({
                    num: i
                })
            }
            return tmp
        })()
        var xlist = new XList({
            renderTo: "#J_Scroll",
            data: data,
            template: '<li class="row">Row {{num}}</li>',
            itemHeight: 50 ,
            autoRender:false,
            renderHook:function(e){
                var new_Tpl = '<div style="border:1px solid;position:absolute;width:100%;">{{num}}</div>'
                return $(Template(new_Tpl).render(e.data))[0];
            }
        });

        xlist.plug(new ScrollBarPlugin());

        window.xlist = xlist

        xlist.render();
    });
    </script>
</body>
</html>
