
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, minimum-scale=1, maximum-scale=1">
<link rel="stylesheet" type="text/css" href="demo.css">
<title>XList demo: infinite scrolling</title>
</head>
<body >
    <style type="text/css">
    .ks-xlist-plugin-pullup-container{
        line-height: 60px;
        text-align: center;
    }
    </style>
<div id="header">XList</div>

<div id="J_List">
    <ul class="ks-xlist-container"></ul>
</div>

<div id="footer">A infinity list</div>
 <script src="http://g.tbcdn.cn/kissy/k/1.4.2/seed-min.js" charset="utf-8"></script>
<script>
KISSY.config({
    packages:[
    {
        name:"kg",
        path:"http://g.tbcdn.cn/"
    }]
})
KISSY.use('node,ajax,kg/xlist/3.0.0/index,kg/xscroll/1.1.1/plugin/pulldown,kg/xscroll/1.1.1/plugin/scrollbar', function(S,Node,Ajax, XList,PullDownPlugin,ScrollBarPlugin,PullUpPlugin) {
    var $ = S.all,xlist;
    /*
    记录每一页的数据  {}
    */
    var catchedData = {};
    var page = 1;
    //实例化
    xlist = new XList({
        renderTo: "#J_List",
        autoRender:false,
        template: '<li class="row">Row {{num}}</li>',
        itemHeight: 50
    });

    xlist.plug(new PullDownPlugin({
        height: 50,
        content: "<span class='down'>Pull Down To Reload</span><span class='up'>Release To Reload</span>",
        loadingContent: "loading..."
    }));

    xlist.plug(new ScrollBarPlugin({
        xlist: xlist
    }));


    


    // var pullup = new PullUpPlugin({
    //     xlist: xlist,
    //     height: 60,
    //     upContent: "<span class='down'>更多...</span>",
    //     downContent:"<span class='up'>松开加载更多</span>",
    //     loadingContent: "加载中..."
    // });

    // pullup.on("loading",function(){
    //     //get remote data
    //     getData()

    // })

    // pullup.on("afterRender",function(){
    //     pullup.$pullup.on("touchstart",function(){
    //         pullup.set("status","loading")
    //         getData()
    //     })
    // })

    // xlist.plug(pullup);

    getData()

    //获取每一页的数据
    function getData(cb){
        var formatData = function(data){
            var tmp = []
            for(var i in data){
                for(var j in data[i]){
                    tmp.push(data[i][j]);
                }
            }
            return tmp;
        }

        //如果存在就不加载
        if(page && catchedData[page]) return;
         S.io({
                url:"data.json",
                dataType:"json",
                data:{
                    page: page
                },
                success:function(e){
                    if(e.itemList && e.itemList.length){
                        catchedData[page] = e.itemList;
                        xlist.removeData();
                        xlist.setData(formatData(catchedData));
                        xlist.render();
                        page ++;
                    }
                }
            })
    }

})
</script>
</body>
</html>
