
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=2.0.0, user-scalable=0, minimum-scale=2.0.0, maximum-scale=2.0.0">
<link rel="stylesheet" type="text/css" href="demo.css">
<title>XList demo: infinite scrolling</title>
</head>
<body >
<div id="header">XList</div>

<div id="J_List">
    <div class="ks-xlist-container">
        <ul class="ks-xlist-content">
        
        </ul>
    </div>
</div>

<div id="footer">A infinity list</div>
 <script src="http://g.tbcdn.cn/kissy/k/1.4.2/seed-min.js" charset="utf-8"></script>
<script>
KISSY.config({
    packages:[
    {
        name:"kg",
        path:"http://g.tbcdn.cn/"
    }]
})
KISSY.use("kg/xlist/3.0.0/index,kg/xscroll/1.1.1/plugin/scrollbar", function(S, XList, ScrollBarPlugin) {
	var $ = S.all
	var data = (function() {
        var tmp = [];
        for (var i = 0; i < 50; i++) {
            tmp.push({
                num: i
            })
        }
        return tmp
    })()

	var xlist = new XList({
		renderTo: "#J_List",
		data: data,
		itemHeight: 50,
        renderHook:function(e){
            var el = document.createElement("li");
            el.className = "row"
            el.innerHTML = e.data.num;
            return el;
        }
	});

	xlist.plug(new ScrollBarPlugin());

	xlist.render()
})
</script>
</body>
</html>
