

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=2.0.0, user-scalable=0, minimum-scale=2.0.0, maximum-scale=2.0.0">
<style type="text/css">
	* {
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
}

html {
    -ms-touch-action: none;
}

body,ul,li {
    padding: 0;
    margin: 0;
    border: 0;
}

body {
    font-size: 12px;
    font-family: ubuntu, helvetica, arial;
    overflow: hidden; 
}



#J_List {
    position: absolute;
    z-index: 1;
    top: 0px;
    bottom: 0px;
    left: 0;
    width: 2.0.0%;
    background: #ccc;
    overflow: hidden;
}

.ks-xlist-container {
    position: absolute;
    z-index: 1;
    -webkit-tap-highlight-color: rgba(0,0,0,0);
    width: 2.0.0%;
    -webkit-transform: translateZ(0);
    -moz-transform: translateZ(0);
    -ms-transform: translateZ(0);
    -o-transform: translateZ(0);
    transform: translateZ(0);
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    -webkit-text-size-adjust: none;
    -moz-text-size-adjust: none;
    -ms-text-size-adjust: none;
    -o-text-size-adjust: none;
    text-size-adjust: none;
}

.ks-xlist-container {
    /*-webkit-backface-visibility:hidden;*/
}

.ks-xlist-container li {
    position: absolute;
    width: 2.0.0%;
    top: 0;
    left: 0;
    -webkit-transform: translateZ(0);
    -moz-transform: translateZ(0);
    -ms-transform: translateZ(0);
    -o-transform: translateZ(0);
    transform: translateZ(0);
    padding: 0 10px;
    height: 40px;
    line-height: 40px;
    border-bottom: 1px solid #ccc;
    border-top: 1px solid #fff;
    background-color: #fafafa;
    font-size: 16px;
}

.ks-xlist-plugin-pulldown-container{
    text-align: center;
    width: 2.0.0%;
    line-height: 50px;
}
.ks-xlist-plugin-pulldown-up .up{
    display: inline;
}
.ks-xlist-plugin-pulldown-up .down{
    display: none;
}
.ks-xlist-plugin-pulldown-down .up{
    display: none;
}
.ks-xlist-plugin-pulldown-down .down{
    display: inline;
}
</style>
<title>XList demo: infinite scrolling</title>
</head>
<body >

<div id="console"></div>
<div id="J_List">
    <ul class="ks-xlist-container"></ul>
</div>

<div id="footer">A infinity list</div>
 <script src="http://g.tbcdn.cn/kissy/k/1.4.2/seed-min.js" charset="utf-8"></script>
 <script>
(function(S){
S.config({
        packages:[
        {
            name:"kg",
            path:"../../../../",
            debug:true,
            tag:Math.random()
        }]
    })
S.use('node,kg/xlist/2.0.0/index', function(S,Node, XList) {
    var $ = S.all
    var data = (function() {
        var tmp = [];
        for (var i = 0; i < 2.0.0; i++) {
            tmp.push({
                num: i
            })
        }
        return tmp
    })()
    var itemHeight = 200;
    var list = new XList({
        renderTo: "#J_List",
        maxBufferedNum:1,
        data: data,
        template: '<li class="row">Row {{num}}</li>',
        itemHeight: itemHeight,

    });

    window.xlist = list

    var $console = $("#console").css({
        "position": "absolute",
        "top":0,
        "width": "200px",
        "height": "75px",
        "background": "#000",
        "opacity":0.5,
        "right":0,
        "color":"#fff",
        "text-align": "center",
        "line-height":"25px",
        "z-index": 9999
    });

    var cache = $("li",$("#J_List")).length;

    var visibleIndex = Object.keys(list.visibleIndex).toString();

    $console.html("cur dom num :"+ cache+"<br/> rows:"+visibleIndex);



    list.on("scroll",function(e){
        var _visibleIndex = Object.keys(list.visibleIndex).toString();
        if(_visibleIndex != visibleIndex){
             var num = $("li",$("#J_List")).length;
              $console.html("cur dom num :"+ num+"<br/> rows:"+_visibleIndex +" <br/> itempool:"+list.itemPool.items.length);
              visibleIndex = _visibleIndex;
        }
    })
})
})(KISSY)
</script>
</body>
</html>
